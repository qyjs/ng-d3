<div *ngIf="hero">
	<mat-form-field class="example-form-field">
	  <input matInput type="text" placeholder="Clearable input" [(ngModel)]="hero.name">
	  <button mat-button *ngIf="hero.name" matSuffix mat-icon-button aria-label="Clear" (click)="hero.name=''">
	    <mat-icon>close</mat-icon>
	  </button>
	</mat-form-field>

	<div>
	  <h2>{{hero.id}}</h2>
	  <h2>{{hero.name | uppercase}}</h2>
	</div>
</div>
