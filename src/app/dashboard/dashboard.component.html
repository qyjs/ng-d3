<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<svg width="100%" height="500" class="mySvg" (click)="clicked($event)">
  <text x="10" y="20">Click anywhere</text>
</svg>

<svg #target ></svg>
