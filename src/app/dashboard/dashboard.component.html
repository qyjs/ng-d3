<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of this.heroes" class="col-1-4" routerLink="/detail/{{hero.tagName}}">
    <div class="module hero">
      <h4>{{hero.tagName}}</h4>
    </div>
  </a>
</div>


<div style="clear: both;">
  <app-hero-search></app-hero-search>
</div>
